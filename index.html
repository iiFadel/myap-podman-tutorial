<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome OpenSourcers</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .logos {
      display: flex;
      gap: 2rem;
      align-items: center;
    }

    .logos img {
      width: 120px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .logos img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Welcome OpenSourcers!</h1>
  <div class="logos">
    <img src="redhat-logo.png" alt="Red Hat Logo">
    <img src="community-logo.png" alt="Community Logo">
  </div>
</body>
</html>
